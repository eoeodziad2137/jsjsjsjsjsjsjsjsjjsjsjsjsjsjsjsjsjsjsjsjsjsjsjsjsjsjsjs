<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            color: blue; 
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        var NO = prompt("No=", " ");
        var no = parseFloat(NO);
        var T = prompt("t=", " ");
        var t = parseFloat(T);
        var T12 = prompt("T1/2=", " ");
        var t12 = parseFloat(T12);


        var lambda = Math.log(2)/5700;
        var N = no * Math.pow(Math.E, -lambda*t);
        document.write("No=" + no);
        document.write("<br>");
        document.write("T=" + t);
        document.write("<br>");
        document.write("T1/2=" + t12);
        document.write("<br>");
        document.write("Lambda" + lambda.toFixed(7));
        document.write("<br>");
        document.write("N" + N.toFixed(7));

        

    </script>
</body>

</html>
