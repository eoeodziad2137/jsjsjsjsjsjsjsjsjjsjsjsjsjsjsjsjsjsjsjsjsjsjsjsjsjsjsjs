<!DOCTYPE html>

<head>
    <meta charset="UTF-8">


</head>

<body>
    <script>

        var m_bog = prompt("m_bog=", "");
        var m = parseFloat(m_bog);

        var m1 = m + 2;
        var m2 = (m + 1) * (m + 2);
        var m3 = m * (m + 1);

        document.write("1/" + m + " = 1/" + m1 + " + 1/" + m2 + " + 1/" + m3 + "");
    </script>
</body>

</html>
