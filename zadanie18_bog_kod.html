<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <textarea name="" id="" cols="60" rows="100">
        <!DOCTYPE html>

        <head>
            <title> UÅ¼ycie fukcji </title>
            <meta charset="utf-8">
        </head>
        
        <body>
            <div style="color:navy;font-size:50px;">
                <script language="JavaScript">

                    var a = parseFloat(prompt("a=", "")); var b = parseFloat(prompt("b=", ""));

                    function suma_bog(a, b) {
                        return a + b;
                    }

                    function odejmowanie_bog(a, b) {
                        return a - b;
                    }

                    function mnozenie_bog(a, b) {
                        return a * b;
                    }

                    function kwadrat_bog(a, b) {
                        return a * b, b * b;
                    }

                    function reszta_bog(a, b) {
                        return a % b;
                    }
                    function iloraz_bog(a, b) {
                        return a / b;
                    }
                    function pierwiastek_bog(a, b) {
                        return Math.sqrt(a, b);
                    }

                    document.write("suma: " + suma_bog(a, b) + "<br>");
                    document.write("roznica: " + odejmowanie_bog(a, b) + "<br>");
                    document.write("mnozenie: " + mnozenie_bog(a, b) + "<br>");
                    document.write("kwadrat: " + a + " ^2 = " + kwadrat_bog(b, a) + "<br>" + b + " ^2 = " + kwadrat_bog(a, b) + "<br>");
                    document.write("reszta: " + reszta_bog(a, b) + "<br>")
                    document.write("iloraz: " + iloraz_bog(a, b) + "<br>")
                    document.write("pierwiastek: " + pierwiastek_bog(a, b) + "<br>")



                </script>
            </div>
        </body>
        
        </html></textarea>
</body>

</html>
