<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>

<body>
    <textarea name="" id="" cols="50" rows="70"><html>

        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="styl.css">
        </head>
        
        <body>
            <script type="text/javascript">
                function pole_bogdan() {
                    var a_bog = parseFloat(document.getElementById('dlugosc').value);
                    var b_bog = a_bog * a_bog;
                    document.getElementById("nazwa").innerHTML = "Pole kwadratu= " + b_bog.toFixed(2) + " cm^2";
                }
                function obwod_bogdan() {
                    var a_bog = parseFloat(document.getElementById('dlugosc').value); var b_bog = 4 * a_bog;
                    document.getElementById("nazwa").innerHTML = "Obwód kwadratu= " + b_bog.toFixed(2) + " cm";
                }
            </script>
            <h1>Wszystko o KWADRACIE</h1><br><br>
            Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br> <input type="button"
                name="pole" value="Oblicz pole" Onclick="pole_bogdan()"><br><br>
            <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_bogdan()"><br><br>
            <div style="color:red;font-size:50px;" id="nazwa"></div>
        </body>
        
        </html></textarea>
</body>

</html>
