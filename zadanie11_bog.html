<!DOCTYPE html>

<head>

    <meta charset="UTF-8">


</head>

<body>
    <script language="JavaScript">

        var d1 = prompt("D1_bogd=", "");
        var d2 = prompt("D2_bogd=", "");
        var sekund;
        var a=parseFloat(d1);
        var b=parseFloat(d2);
        sekund =(a-b)*86400;
        document.write("Ilość sekund= "+sekund+" sekund ");
    </script>
</body>

</html>
