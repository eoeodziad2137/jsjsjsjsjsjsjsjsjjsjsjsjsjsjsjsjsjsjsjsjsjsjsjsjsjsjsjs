<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <textarea name="" id="" cols="50" rows="100"><html>
        <head>
           <title>
           oblicz dlugosc drabiny i kat
           </title>
       <script language="JavaScript">

        function d(d, x) {
            d_bar = parseFloat(d)
            x_bar = parseFloat(x)
            d_wynik = Math.sqrt(x * x + d * d)
            document.getElementsByName('dra')[0].value = d_wynik.toFixed(2); /* na dokument */
            alert("drabina=" + d_wynik.toFixed(2) + " m");
            pokaz1.innerHTML = "drabina=" + d_wynik.toFixed(2) + " m" + "<br>"; /* do tabeli */
        }

        function a(d, x) {
            d_bar = parseFloat(d)
            x_bar = parseFloat(x)

            a_alfa = Math.atan(d_bar / x_bar)

            a_wynik = (a_alfa * 180) / Math.PI


            /*a_wynik = Math.atan(d_wynik / x_bar) * (180 / Math.PI)*/
            document.getElementsByName('alf')[0].value = a_wynik.toFixed(2);
            alert("alfa=" + a_wynik.toFixed(2) + " *");
            pokaz2.innerHTML = "alfa=" + a_wynik.toFixed(2) + "*";
        }

    </script>
         </head>
        <body>
       Obliczanie odleglosci od drabiny i kata
       <br> <br>
       <form name="formularz" action="..." onsubmit="d(this.d_bar.value,this.x_bar.value); a(this.d_bar.value,this.x_bar.value);return false">
           Podaj d=
       <input size="6" name="d_bar">
           Podaj x=
       <input size="6" name="x_bar">
       <br> <br>
       <input TYPE="submit" Value="oblicz" >
       <br> <br>
           drabina= 
       <input size="6" name="dra">
           alfa=
       <input size="6" name="alf">
           </form>
           <table>
               <tr id="pokaz1"></tr>
               <tr id="pokaz2"></tr>
           </table>
        </body>
       </html></textarea>
</body>

</html>
